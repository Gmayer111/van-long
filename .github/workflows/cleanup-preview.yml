name: Clean up Preview Deployment
on:
  push:
    branches:
      - main

jobs:
  delete-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch via API
        env:
          NEON_PROJECT_ID: ${{ vars.NEON_PROJECT_ID }}
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          BRANCH_NAME: preview/pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}
        run: |
          echo "Trying to delete branch: $BRANCH_NAME"
          curl -X DELETE "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$BRANCH_NAME" \
            -H "Authorization: Bearer $NEON_API_KEY" \
            -H "Content-Type: application/json" \
            -w "\nStatus Code: %{http_code}\n"
