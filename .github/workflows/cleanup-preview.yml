name: Clean up Preview Deployment
on:
  push:
    branches:
      - main

jobs:
  delete-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch via API
        env:
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          BRANCH: preview/pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}
        run: |
          echo "Trying to delete branch: $BRANCH"
          curl -X 'DELETE' \
            'https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$BRANCH' \
            -H 'accept: application/json' \
            -H "Authorization: Bearer $NEON_API_KEY" | jq
